<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carli</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="socket.io-1.2.0.js"></script>
    <script src="wasd.js"></script>
    <script src="controller.js"></script>
    <script src="gamepad.js"></script>

</head>

<body>
    <h1>Carli</h1>
    <div id="control">
        
    </div>
    <div class="container-main">
        <div class="image"><img src="http://127.0.0.1:5000/video"></div>
        
        <div class="control-panel">
            
            <!-- connect -->
            <div class="control-panel-part">
                <div class="connect-area">
                    <h2>Connect</h2>
                    <input id="address" type="text" placeholder="ip:port">
                    <button id="connect">Connect</button>
                </div>
            </div>
            

            <!-- wasd -->
            <div class="control-panel-part">
                <div class="row">
                    <div class="key" id="w">W</div>

                </div>
                <div class="row">
                    <div class="key" id="a">A</div>
                    <div class="key" id="s">S</div>
                    <div class="key" id="d">D</div>

                </div>
            </div>

            <!-- ai -->
            <div class="control-panel-part">
                <div class="ai-area">
                    <h2>AI-Mode</h2>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            
            
        </div>
    </div>
    <div class="slidecontainer">
        <label for="customRange2" class="form-label">Speed Control</label>
        <input type="range" step="0.1" class="form-range" min="0" max="1" id="customRange2">
    </div>
</body>

</html>
